<div layout="row" layout-margin>
    <div flex><md-subheader>Lista użytkowników</md-subheader></div>
    <div><md-button class="md-primary md-raised" ng-click="add($event)">Dodaj</md-button></div>
</div>

<div layout="row" layout-margin>

    <md-content flex>
        <md-list>
            <md-list-item>
                <span flex="35">Imię</span>
                <span flex="35">Nazwisko</span>
                <span flex="15">Wiek</span>
                <div flex="15"></div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-repeat="user in users" class="md-no-proxy">
                <span flex="35">{{user.firstName}}</span>
                <span flex="35">{{user.lastName}}</span>
                <span flex="15">{{user.age}}</span>
                <div flex="15">
                    <md-button class="md-raised" ng-click="edit(user.id)">Edytuj</md-button>
                    <md-button class="md-raised md-warn" ng-click="delete(user.id)">Usuń</md-button>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
